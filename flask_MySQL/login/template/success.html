<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        {{add_friends}}
        <h1>friends:</h1>
        {% for friend in friends: %}
        <table>
            <tr>
                <td>ID: {{ friend['id'] }}</td>
                <td>Name: {{ friend['name'] }}</td>
                <td>Age: {{ friend['age'] }} </td>
                <td> {{ friend['created_at'] }} </td>
            </tr>
        </table>
        {% endfor %}
    </body>
</html>
